<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interface de Cores</title>
</head>
<body>
    <form>
        <label for="cor1"><strong>Selecione uma cor:</strong></label>
        <input type="color" name="cor1" id="cor1">
        <label for="cor2"><strong>Selecione outra cor:</strong></label>
        <input type="color" name="cor2" id="cor2">
        <label for="graus"><strong>Selecione um grau de 0 a 360:</strong></label>
        <input type="number" name="graus" id="graus" max="360">
        <label for="corfonte"><strong>Selecione uma cor para fonte:</strong></label>
        <input type="color" name="corfonte" id="corfonte">
        <label for="txtarea"><strong>Digite alguma coisa:</strong></label>
        <textarea name="txtarea" id="txtarea" cols="50" rows="10"></textarea>
        <label for="fonte"><strong>Escolha o tamanho da fonte:</strong></label>
        <input type="number" name="fonte" id="fonte">
        <button id="btn" type="button"><strong>Salvar</strong></button>
    </form>

    <div id="res"><textarea name="textofinal" id="textofinal" cols="30" rows="10" placeholder="Aqui saira o resultado final de suas escolhas"></textarea></div>

    <script src="script.js"></script>
</body>
</html>
